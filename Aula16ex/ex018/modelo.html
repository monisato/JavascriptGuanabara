<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Exercício</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Analisador de números</h1>
    </header>
    <section>
        <div>
            <p>Número (entre 1 e 100):
                <input type="number" name="num" id="num">
                <input type="button" value="adicionar" onclick="adicionar()">
            </p>
        </div>
        <div>
            <select name="numList" id="numList" size="10">
                <!--dados a serem inseridos pelo JS-->                        
            </select>
            <br>
            <input type="button" value="finalizar" onclick="finalizar()">
            <span><input id="erase" type="button" value="apagar dados" onclick="apagar()"></span>
        </div>
        <div id="res">
            <!--dados a seres inseridos pelo JS-->
        </div>
    </section>
    <footer>
        <p>&copy; Monica Sakane</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
