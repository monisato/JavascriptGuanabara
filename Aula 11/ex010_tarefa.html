<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: burlywood;
            color:darkslategray;
            font: normal 15px Arial;

            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input {
            width: 250px;
        }
        input[type='button'] {
            width: 100px;
            margin-top: 10px;
        }
    </style>
    <title>Verificando Nacionalidade</title>
</head>
<body>
    <h1>Qual país você mora?</h1>
    <input type="text" name="pais" id="pais">
    <input type="button" value="checar" onclick='checar()'>
    <div id="res">

    </div>

    <script>
        function checar() {
            var pais = window.document.querySelector("input#pais")
            var res = window.document.querySelector("div#res")
            var p = (pais.value)
            
            res.innerHTML += `<p>Você respondeu <strong>${p}</strong>.</p>`

            if (p == 'brasil' || p == 'Brasil') {
                res.innerHTML += `<p>Você é brasileiro/a.</p>`
            } else {
                res.innerHTML += `<p>Você é estrangeiro/a.</p>`
            }
        }
    </script>
</body>
</html>
