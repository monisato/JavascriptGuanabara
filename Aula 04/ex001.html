<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: rgb(115, 115, 185);
            color: white;
            font: normal 20pt Arial;
        }
        h1 {
            color: yellowgreen;
        }
    </style>
    <title>Primeiro Exercício</title>
</head>
<body>
    <h1>
        Olá, mundo!
    </h1>
    <p>Já me livrei da maldição!</p>
    <script>
        // pop up de alerta antes de carregar a página (apenas com botão de 'ok')
        // pode ser omitido o "window" - alert('Primeira Mensagem')
        window.alert('Primeira Mensagem')
        
        // pop up de confirmação (botões de 'ok' e 'cancelar')
        window.confirm('Está gostando de JS?')
        
        // pop up com campo para digitar
        window.prompt('Qual seu nome?')
    </script>
</body>
</html>
