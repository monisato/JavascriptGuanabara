<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        div#area, div#area2 {
            font: normal 20pt Arial;
            background: rgb(12, 78, 12);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            margin-bottom: 10px;
        }
    </style>
    <title>Eventos DOM</title>
</head>
<body>
    <div id="area"> 
        Interaja...
    </div>
 
    <script>
        var a = window.document.getElementById("area")
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)

        function clicar() {
            a.innerText = "Clicou!"
            a.style.background = "red"
        }

        function entrar() {
            a.innerText = "Entrou!" 
        }

        function sair() {
            a.innerText = "Saiu!"
            a.style.background = "green"
        }
    </script>
    
</body>
</html>
