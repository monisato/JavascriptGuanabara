<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            font: normal 15pt Arial;
        }
        input{
            font: normal 10pt Arial;
            width: 100px;
        }
        div#res{
            margin-top: 20px;
        }
    </style>
    <title>Somando Números</title>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="txtn1" id="txtn1"> + 
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="somar" onclick="somar()">
    <div id='res'>Resultado vai aparecer aqui</div>

    <script>
        function somar() {
            // dois jeitos que selecionar o objeto html
            var tn1 = window.document.getElementById('txtn1')
            var tn2 = window.document.querySelector('input#txtn2') 
            var res = window.document.getElementById('res')

            // transformando o input em número, pois por padrão vem concatenado (string)
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)

            var s = n1 + n2
            
            // não esquecer que a string com template string ${ } precisa ser com crase
            res.innerHTML = `A soma entre ${n1} e ${n2} é <strong>${s}</strong>`
        }
    </script>
</body>
</html>
